    <script>
        function getandupdate() {
            console.log("UPDATING LIST...");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem('itemss') == null) {
                itemarray = [];
                itemarray.push([tit, desc]);
                localStorage.setItem('itemss', JSON.stringify(itemarray));
            }
            else {
                itemarraystr = localStorage.getItem('itemss');
                itemarray = JSON.parse(itemarraystr);
                itemarray.push([tit, desc]);
                localStorage.setItem('itemss', JSON.stringify(itemarray));
            }
            update();
        }
        function update() {
            if (localStorage.getItem('itemss') == null) {
                itemarray = [];
                localStorage.setItem('itemss', JSON.stringify(itemarray));
            }
            else {
                itemarraystr = localStorage.getItem('itemss');
                itemarray = JSON.parse(itemarraystr);
            }

            //tableeeeeinsertion
            tablebody = document.getElementById("tablebody");
            let str = "";
            itemarray.forEach((element, index) => {
                str += `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                    </tr>`;
            });
            tablebody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getandupdate);
        update();
        function deleted(itemindex) {
            console.log("Delete", itemindex);
            itemarraystr = localStorage.getItem('itemss');
            itemarray = JSON.parse(itemarraystr);
            //deleteitemindex
            itemarray.splice(itemindex, 1);
            localStorage.setItem('itemss', JSON.stringify(itemarray));
            update();
        }
        function cleared() {
            if (confirm("Do you really wish to clear?")) {
                console.log("clearinggg...");
                localStorage.clear();
                update();
            }
        }
    </script>
